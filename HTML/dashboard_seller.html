<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Potters Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; background: #E5E5E5; }
        .dashboard { display: flex; width: 100%; }
        .sidebar { width: 250px; background: #14213D; color: white; padding: 20px; height: 100vh; }
        .sidebar h2 { text-align: center; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar a { display: block; padding: 15px; background-color: #FCA311; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 10px; transition: background-color 0.3s; }
        .sidebar a:hover { background-color: #E59500; }
        .content { flex-grow: 1; padding: 20px; background: #FFFFFF; }
        .stats { display: flex; gap: 20px; }
        .stat-box { padding: 20px; border-radius: 8px; color: white; text-align: center; flex: 1; }
        .chart { margin-top: 20px; background: #E5E5E5; padding: 10px; border-radius: 8px; width: 60%; height: 300px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Street Potters</h2>
            <a href="dashboard_seller.html">Dashboard</a>
            <a href="order.html">Orders</a>
            <a href="product.html">Products</a>
            <a href="settings.html">Settings</a>
            <a href="seller_profile.html">Profile</a>
        </aside>
        <main class="content">
            <header><h1>Dashboard</h1></header>
            <section class="stats">
                <div class="stat-box pending" style="background: #FCA311;">Pending Orders: 5</div>
                <div class="stat-box completed" style="background: #14213D;">Completed Orders: 20</div>
                <div class="stat-box canceled" style="background: #000000;">Canceled Orders: 2</div>
            </section>
            <section class="chart">
                <canvas id="salesChart" width="400" height="200"></canvas>
            </section>
        </main>
    </div>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{ label: 'Sales', data: [12, 19, 3, 5, 2, 3], backgroundColor: '#FCA311', borderWidth: 1 }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    </script>
</body>
</html>
