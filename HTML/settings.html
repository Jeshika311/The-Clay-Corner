<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Potters - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background: #f4f4f4;
            color: #333;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #14213D;
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            color: #FCA311;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            border-radius: 5px;
        }
        .sidebar ul li:hover {
            background: #FCA311;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header h1 {
            font-size: 32px;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .settings-section {
            margin-bottom: 30px;
        }
        .settings-section h2 {
            font-size: 24px;
            color: #14213D;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .settings-section label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        .settings-section input,
        .settings-section select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .save-btn {
            padding: 12px 25px;
            background-color: #FCA311;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .save-btn:hover {
            background-color: #14213D;
        }
        .cancel-btn {
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cancel-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Street Potters</h2>
            <ul>
                <li onclick="window.location.href='dashboard_seller.html'">Dashboard</li>
                <li onclick="window.location.href='order.html'">Orders</li>
                <li onclick="window.location.href='product.html'">Products</li>
                <!-- <li onclick="window.location.href='customers.html'">Customers</li> -->
                <li onclick="window.location.href='settings.html'">Settings</li>
                <li onclick="window.location.href='seller_profile.html'">Profile</li>
            </ul>
        </aside>
        
        <main class="content">
            <header>
                <h1>Settings</h1>
            </header>

            <!-- Profile Settings -->
            <div class="settings-section">
                <h2>Profile Settings</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" value="JohnDoe123">

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" value="john.doe@example.com">

                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*">
            </div>

            <!-- Account Settings -->
            <div class="settings-section">
                <h2>Account Settings</h2>
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter a new password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password">
            </div>

            <!-- Notification Settings -->
            <div class="settings-section">
                <h2>Notification Settings</h2>
                <label for="notifications">Email Notifications</label>
                <select id="notifications">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>

                <label for="sms-notifications">SMS Notifications</label>
                <select id="sms-notifications">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="save-btn">Save Changes</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </main>
    </div>
</body>
</html>
